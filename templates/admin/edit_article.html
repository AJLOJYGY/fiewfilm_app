{% extends "base.html" %}
{% block title %}Edit Article{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto text-white py-10">
    <h1 class="text-2xl font-bold mb-6">Edit Article</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label class="block mb-2 text-gray-400">Title</label>
            <input type="text" name="title" value="{{ article.title }}" required
                   class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600">
        </div>

        <div>
            <label class="block mb-2 text-gray-400">Tags (comma-separated)</label>
            <input type="text" name="tags" value="{{ article.tags | join(', ') }}"
                   class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600">
        </div>

        <div>
            <label class="block mb-2 text-gray-400">Content</label>
            <textarea name="content" rows="10" required
                      class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600">{{ article.content }}</textarea>
        </div>

        <div>
            <label class="block mb-2 text-gray-400">Change Featured Image</label>
            <input type="file" name="featured_image">
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-white">Update Article</button>
    </form>
</div>
{% endblock %}
